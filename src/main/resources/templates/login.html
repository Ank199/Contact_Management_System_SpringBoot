<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      <!-- Navbar -->
      <div class="Nav">
        <nav class=" navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" th:href="@{/home}">SCM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse  navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" th:href="@{/home}">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/signup}">SignUP</a>
                </li>
                
              
              </ul>
              
            </nav>
        </div>
    


   <!-- Login Form -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center my-3">Login</h1>
				<form th:action="@{/login}" method="post">
					<div class="form-group mb-3">
						<label for="username" class="form-label">Username:</label>
						<input type="text" id="username" name="username" class="form-control" />
					</div>
					<div class="form-group mb-3">
						<label for="password" class="form-label">Password:</label>
						<input type="password" id="password" name="password" class="form-control" />
					</div>
					<div class="form-group mb-3">
						<button type="submit" class="btn btn-primary btn-block">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
