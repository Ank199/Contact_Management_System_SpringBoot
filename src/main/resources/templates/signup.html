<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="${title}">Home - Smart Contact Manager</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/home}">SCM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/signup}">SignUP</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="text-center my-3">Sign up Here</h1>
        <form th:action="@{/do_resister}" method="post" th:object="${user}">
          <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:value="${user.name}" name="name" class="form-control" />
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" id="email" th:value="${user.email}" name="email" class="form-control" />
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:value="${user.password}" name="password" class="form-control" />
          </div>
          <div class="form-group mb-3">
            <label for="about" class="form-label">About</label>
            <textarea name="about" th:value="${user.about}" id="about" cols="30" rows="6" class="form-control"
              placeholder="Enter something"></textarea>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
            <label for="agreement">Accept terms and condition</label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
